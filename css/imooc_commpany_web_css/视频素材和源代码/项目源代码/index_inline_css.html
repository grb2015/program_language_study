<!-- index_inline_css.html是根据index.html 将所有的css直接写到style里面，用于自己熟悉的一遍。 -->
<html>
  <head>
    <style> 
    /* 设置这些非常重要,不然会发现和官方出现的效果不一样*/
      * {
        padding:0;
        margin:0;
        font-size:12px;
      }
      body {
        background-color:  #F5F5F5;
      }
      /* a标签的样式没法在下面的css代码里直接写style,因为它有多个状态。如果在下面写了color：black 则所有状态都为black */
      a:link {
        color:#8E8E8E;
        text-decoration: none;
      }

      a:hover {
        color:green;
        text-decoration: none;
      }
      a:visited{  /*这里必须设置visited之后的颜色跟初始link颜色一致,不然它默认是淡红色*/
        color:#8E8E8E;
        text-decoration: none;
      }


    </style>

  </head>

  <body>
    <!-- 第一部分： 头部设为收藏  -->
    <div style="width:100%;height:27px;border:solid red 1px;background: url(../images/top_bg.jpg);">  <!-- 这里因为top_bg.jpg高度为27px所以height设置为27px -->
      <div style="width: 1000px;margin:0 auto;line-height: 27px;border: solid blue 1px;">   <!-- 1.line-height 一般用于设置行高,这里用于设置a中文字的行高。行高与父div的height一致,以便实现垂直居中对齐 2.;margin:0 auto;实现左右居中效果  3.由于设置了float脱离了文档流，所以这里的div高度为0-->
        <ul >
          <li style="float:right;width: 70px;list-style-image: url(../images/arrow.jpg);border: solid red 1px;"><a href="#">联系我们</a</li>
          <li style="float:right;width: 70px;list-style-image: url(../images/arrow.jpg);border: solid red 1px;"><a href="#">加入收藏</a</li>
          <li style="float:right;width: 70px;list-style-image: url(../images/arrow.jpg);border: solid red 1px;"><a href="#">设为首页</a</li>
        </ul>
      </div>
    </div>

    <!-- 剩余的所有部分宽度都一样,所以都包装在一个div里面-->
    <div style="border: solid green 2px;width: 1000px;margin:0 auto">
      <!-- 第二部分 : Logo和联系电话 -->
      <div  style="height:80px;background-color:#FFF;border: solid red 1px;">  <!---这里高度80是logo.jpg的高度-->
        <div style="width: 375px;float:left;border: solid blue 1px;">   <!---官方这里还设置了display:inline 但是设置inline之后,float和width就失效了-->
          <img src="images/logo.jpg">
        </div>
        <!-- 这里实现div居中竟然用的是margin-top -->
        <!-- vertical-align: middle; 这里是对img里面的文字与图片对齐,这是一种标准用法：ref:https://developer.mozilla.org/en-US/docs/Web/CSS/vertical-align -->
        <div style="width:300px;height: 28px;margin-top: 30px;float:right;border: solid palevioletred 1px;"> <!---同样官方都inline-->
          <img style="vertical-align: middle;margin-right: 10px;"  width="28" height="28" src="images/tel.jpg">  <!---这里图片本身像素是28*28 为什么这里还需要设置width 和heigth 而且28不是28px?-->
          24小时服务热线:
          <span style="color: C00 ;font-size: 22px;font-family: Microsoft YaHei;">123-456-7890</span>
        </div>

      </div>

    </div>
    

  </body>
</html>
